plugins {
    id 'java'
    id 'application'
}

group 'com.darendal'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':CommonAdvent')
    compile project(':AdventOfCode2018')
    compile project(':AdventOfCode2019')
}

mainClassName = "AdventRunner"
